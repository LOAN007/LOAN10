<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan X</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
body{
    background:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Popup */
.popup{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.popup-content{
    background:#fff;
    padding:20px;
    border-radius:10px;
    text-align:center;
    width:80%;
    max-width:350px;
}
.popup-content h2{margin-bottom:10px;}
.popup-content p{margin-bottom:20px;color:#555;}
.popup-content button{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:5px;
    font-size:16px;
    background:#007bff;
    color:#fff;
    cursor:pointer;
}
.popup-content button:hover{
    background:#0056b3;
}

/* Main container */
.container{
    width:100%;
    max-width:420px;
    padding:20px;
    text-align:center;
}

/* Title */
.title{
    font-size:32px;
    font-weight:bold;
    color:#007bff;
    margin-bottom:5px;
    animation:fade 2s infinite alternate;
}
@keyframes fade{
    from{opacity:0.4;}
    to{opacity:1;}
}

/* Company info */
.info{
    font-size:14px;
    color:#444;
    margin-bottom:20px;
    line-height:1.6;
}

/* Input */
input[type=number]{
    width:100%;
    padding:12px;
    font-size:18px;
    margin-bottom:20px;
    border:2px solid #ccc;
    border-radius:6px;
}
input:focus{
    outline:none;
    border-color:#007bff;
    box-shadow:0 0 8px rgba(0,123,255,0.4);
}

/* Buttons */
.btn{
    width:100%;
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    color:#fff;
    background:#28a745;
    animation:blink 1.5s infinite;
}
@keyframes blink{
    0%,100%{background:#28a745;}
    50%{background:#1e7e34;}
}
.back-btn{
    margin-top:15px;
    padding:10px;
    width:100%;
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

/* Result */
.result{
    margin-top:20px;
    font-size:16px;
}
</style>
</head>

<body>

<!-- Language Popup -->
<div class="popup" id="langPopup">
    <div class="popup-content">
        <h2>Select Language</h2>
        <p>‡∂∑‡∑è‡∑Ç‡∑è‡∑Ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</p>
        <button onclick="selectLang('en')">English</button>
        <button onclick="selectLang('si')">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</button>
    </div>
</div>

<!-- Loan Page -->
<div class="container" id="loanPage" style="display:none;">
    <div class="title">Loan X</div>

    <div class="info">
        üìû 0742968131 <br>
        üìç 78/3 Kandy ‚Äì Colombo Road, Kegalle <br>
        ‚è∞ Open: 8.00 AM ‚Äì 9.00 PM
    </div>

    <input type="number" id="amount" placeholder="Enter amount (40,000 - 600,000)">
    <button class="btn" onclick="applyLoan()">Apply Loan</button>

    <div id="resultPage" style="display:none;">
        <div class="result" id="loanDetails"></div>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>
</div>

<script>
let selectedLang="en";
const APPLY_URL="https://loan007.github.io/LOAN/";

function selectLang(lang){
    selectedLang=lang;
    document.getElementById("langPopup").style.display="none";
    document.getElementById("loanPage").style.display="block";
}

function applyLoan(){
    const amount=parseFloat(document.getElementById("amount").value);

    if(isNaN(amount)||amount<40000||amount>600000){
        alert(selectedLang==="si"
        ?"40,000 ‡∑É‡∑í‡∂ß 600,000 ‡∂Ö‡∂≠‡∂ª ‡∂∏‡∑î‡∂Ø‡∂Ω‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∂Ω‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±"
        :"Please enter amount between 40,000 and 600,000");
        return;
    }

    let rate=0,months=0;
    if(amount<=150000){rate=9;months=12;}
    else if(amount<=300000){rate=13;months=12;}
    else if(amount<=500000){rate=14;months=24;}
    else{rate=15;months=30;}

    let interest=amount*rate/100;
    let total=amount+interest;
    let monthly=total/months;

    document.getElementById("loanDetails").innerHTML=`
    Amount: Rs ${amount.toLocaleString()} <br>
    Interest: ${rate}% <br>
    Period: ${months} Months <br>
    Total: Rs ${total.toFixed(2)} <br>
    Monthly: Rs ${monthly.toFixed(2)}
    `;

    document.getElementById("resultPage").style.display="block";

    const btn=document.querySelector(".btn");
    btn.textContent="Proceed to Apply";
    btn.onclick=()=>{window.location.href=APPLY_URL;};
}

function goBack(){
    document.getElementById("resultPage").style.display="none";
    document.getElementById("amount").value="";
    const btn=document.querySelector(".btn");
    btn.textContent="Apply Loan";
    btn.onclick=applyLoan;
}
</script>

</body>
</html>
